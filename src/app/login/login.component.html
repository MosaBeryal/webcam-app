<div class="login-container">
  <h2>Welcome</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input
      name="email"
      type="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    />
    <input
      name="password"
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />
    <button
      type="submit"
      [routerLink]="['/home']"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</div>
